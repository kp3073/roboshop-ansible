- name: Block for MongoDB schema
  when: schema_type == "mongodb"
  block:
    - name: Copy MongoDB file
      ansible.builtin.template:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo
    
    - name: Install MongoDB Shell to load Schema
      ansible.builtin.dnf:
        name: mongodb-org-shell
        state: installed
    
    - name: load schema
      ansible.builtin.shell: mongo --host {{ lookup('amazon.aws.aws_ssm', '{{env}}.roboshop.catalogue.mongodb_ENDPOINT', region='us-east-1' ) }} </app/schema/{{component}}.json

- name: My sql schema
  when: schema_type == "mysql"
  block:
    - name: Install MySQL Client
      ansible.builtin.dnf:
        name: mysql
        state: installed
    
    - name: Load MySQL schema
      ansible.builtin.shell: mysql -h {{ lookup('amazon.aws.aws_ssm', '{{env}}.roboshop.shipping.DB_HOST', region='us-east-1' ) }} -u{{ lookup('amazon.aws.aws_ssm', '{{env}}.roboshop.shipping.DB_USERNAME', region='us-east-1' ) }} -p{{ lookup('amazon.aws.aws_ssm', '{{env}}.roboshop.mysql.DB_PASS', region='us-east-1' ) }} < /app/schema/{{component}}.sql